<!doctype html>
<html lang="da">
<head>
<meta charset="utf-8">
<title>Et liv som reporter – Palle Nevad Frandsen</title>
<style>
:root{--blue:#597A91;--ink:#1F2E3D;--ivory:#F7F5F2;--maxw:1120px;--radius:14px;}
body{font-family:Inter, sans-serif;margin:0;background:var(--ivory);color:var(--ink);}
.container{width:min(100% - 2rem, var(--maxw));margin:auto;padding:2rem 0;}
.section-title{font-family:'Playfair Display',serif;font-size:2rem;color:var(--blue);margin-bottom:1rem;}
.story-grid{display:grid;gap:1.6rem;grid-template-columns:repeat(2,1fr);}
.story-grid .story-card:last-child{grid-column:1/-1;}
.story-card{background:#fff;border:1px solid #ddd;padding:1.4rem;border-radius:var(--radius);}
.gallery-grid{display:grid;gap:1.4rem;grid-template-columns:repeat(2,1fr);margin-top:1.6rem;}
.gallery-item img{width:100%;height:300px;object-fit:cover;border-radius:14px;}
@media(max-width:768px){
 .story-grid{grid-template-columns:1fr;}
 .gallery-grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>
<div class="container">
<h1 class="section-title">Et liv som reporter</h1>

<p>HER INDSÆTTES INTRO-TEKSTEN</p>

<h2 class="section-title">Nedslag i arbejdslivet</h2>
<div class="story-grid">
  <div class="story-card">FORTÆLLING 1</div>
  <div class="story-card">FORTÆLLING 2</div>
  <div class="story-card">FORTÆLLING 3</div>
  <div class="story-card">FORTÆLLING 4</div>
  <div class="story-card">FORTÆLLING 5 (BRED)</div>
</div>

<h2 class="section-title">Øjeblikke fra felten</h2>
<div class="gallery-grid">
  <div class="gallery-item"><img src="assets/foto1.jpg"></div>
  <div class="gallery-item"><img src="assets/foto2.jpg"></div>
  <div class="gallery-item"><img src="assets/foto3.jpg"></div>
  <div class="gallery-item"><img src="assets/foto4.jpg"></div>
  <div class="gallery-item"><img src="assets/foto5.jpg"></div>
  <div class="gallery-item"><img src="assets/foto6.jpg"></div>
</div>

</div>
</body>
</html>
