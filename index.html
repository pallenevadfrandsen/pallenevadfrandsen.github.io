<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Palle Nevad Frandsen – Journalist, fortæller og formidler</title>
  <meta name="description" content="Palle Nevad Frandsen – Journalist, fortæller og formidler. Foredrag om kultur, lokalpolitik, menneskefortællinger og den gode historie." />
  <meta property="og:title" content="Palle Nevad Frandsen – Journalist, fortæller og formidler" />
  <meta property="og:description" content="Foredrag om kultur, lokalpolitik, menneskefortællinger og den gode historie." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#597A91" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --blue:#597A91; --ink:#1F2E3D; --ivory:#F7F5F2; --sand:#E4DFD7; --rust:#C27A57; --maxw:1120px; --radius:14px; }
    *,*::before,*::after{ box-sizing:border-box } html,body{ margin:0; padding:0 } img{ max-width:100%; display:block } a{ color:var(--blue); text-underline-offset:2px }
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'; color:var(--ink); background:var(--ivory); line-height:1.55; letter-spacing:.01em }
    .container{ width:min(100% - 2rem, var(--maxw)); margin-inline:auto }
    header{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(120%) blur(6px); background: rgba(247,245,242,.85); border-bottom:1px solid #e9e6e0 }
    .nav{ display:flex; align-items:center; justify-content:space-between; gap:1rem; padding:.9rem 0 }
    .brand{ font-family:'Playfair Display', serif; font-size: clamp(1.25rem, 2vw + .5rem, 1.6rem); font-weight:600; color:var(--ink); letter-spacing:.3px }
    nav a{ text-decoration:none; color:var(--ink); opacity:.9; font-weight:500; padding:.5rem .7rem; border-radius:10px }
    nav a:hover{ background: rgba(89,122,145,.12) }
    .cta{ background:var(--blue); color:white; padding:.65rem 1rem; border-radius:999px; text-decoration:none; font-weight:600; box-shadow:0 4px 14px rgba(89,122,145,.25) }
    .cta:hover{ background:#4c6a7e }
    .hero{ padding: clamp(2rem, 4vw, 3rem) 0 2rem }
    .hero-grid{ display:grid; gap: clamp(1.2rem, 3vw, 2rem); grid-template-columns: 1.05fr .95fr; align-items:center }
    .hero h1{ font-family:'Playfair Display', serif; font-size: clamp(2rem, 3.8vw + .5rem, 3.2rem); line-height:1.15; margin:.2rem 0 .3rem }
    .hero .kicker{ font-weight:500; letter-spacing:.02em; color:#1d2a37 }
    blockquote{ margin:1rem 0 0; padding-left:1rem; border-left:4px solid var(--rust); font-family:'Playfair Display', serif; font-style:italic; color:#1d2a37 }
    .hero-figure{ position:relative; border-radius:var(--radius); overflow:hidden; aspect-ratio:16/10; background: linear-gradient(135deg, #7f9aab, #e4dfd7); display:grid; place-items:center }
    .hero-caption-overlay{ position:absolute; bottom:0; left:0; right:0; background:rgba(0,0,0,0.45); color:white; font-size:0.9rem; line-height:1.4; padding:0.6rem 1rem; font-style:italic; }
    .hero-caption-overlay span{ opacity:0.9; font-style:normal; font-weight:400; }
    @media (max-width:900px){ .hero-grid{ grid-template-columns:1fr } }
    section{ padding: clamp(2.5rem, 6vw, 4rem) 0 } .section-title{ font-family:'Playfair Display', serif; font-size: clamp(1.6rem, 2vw + .8rem, 2.2rem); margin:0 0 1rem } .muted{ color:#2a3a49 }
    .talks-grid{ display:grid; gap:1rem; grid-template-columns:repeat(2, minmax(0,1fr)) }
    .card{ background:white; border:1px solid #ece9e3; border-radius:var(--radius); padding:1.1rem 1.1rem }
    .card h3{ margin:.2rem 0 .4rem; font-size:1.05rem; font-weight:700 } .card p{ margin:0 }
    .icon{ width:28px; height:28px; margin-right:.6rem; flex:none; color:var(--blue) } .card-head{ display:flex; align-items:center; margin-bottom:.5rem }
    @media (max-width:720px){ .talks-grid{ grid-template-columns:1fr } }
    .split{ display:grid; gap:1.4rem; grid-template-columns:1fr 1fr } .panel{ background:white; border:1px solid #ece9e3; border-radius:var(--radius); padding:1.25rem } .panel p{ margin:.5rem 0 }
    @media (max-width:900px){ .split{ grid-template-columns:1fr } }
    footer{ padding:2.2rem 0 3rem; border-top:1px solid #ece9e3 } .small{ font-size:.95rem }
    .space-s{ height:.5rem } .space-m{ height:1rem } .space-l{ height:2rem }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">Palle Nevad Frandsen</div>
      <nav aria-label="Primær navigation">
        <a href="#foredrag">Foredrag</a>
        <a href="#bag-historien">Bag historien</a>
        <a href="#om">Om</a>
        <a class="cta" href="mailto:kontakt@pallenevadfrandsen.dk">Kontakt</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-grid">
        <div>
          <div class="kicker">Journalist, fortæller og formidler</div>
          <h1>Palle Nevad Frandsen</h1>
          <blockquote>“Jeg tror på, at de bedste historier får os til at se verden fra nye vinkler.”</blockquote>
        </div>
        <figure class="hero-figure" aria-label="Foredragsbillede">
          <img src="assets/hero.jpg" alt="Miljøminister Magnus Heunicke på besøg i jættestuen Glentehøj på Nordlolland. Foto: Palle Nevad Frandsen">
          <figcaption class="hero-caption-overlay">
            Miljøminister Magnus Heunicke på besøg i jættestuen Glentehøj på Nordlolland. <span>Foto: Palle Nevad Frandsen</span>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
