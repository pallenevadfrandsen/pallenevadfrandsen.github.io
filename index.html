  <style>
    :root{--blue:#597A91;--ink:#1F2E3D;--ivory:#F7F5F2;--maxw:1120px;--radius:14px;}
    *,*::before,*::after{box-sizing:border-box} html,body{margin:0;padding:0} img{max-width:100%;display:block} a{color:var(--blue)}

    .container{width:min(100% - 2rem, var(--maxw)); margin-inline:auto}
    .grid-articles{display:grid; gap:1rem; grid-template-columns:repeat(3,minmax(0,1fr))}
    .article{background:white; border:1px solid #ece9e3; border-radius:var(--radius); overflow:hidden; display:flex; flex-direction:column}
    .article img{aspect-ratio:16/9; object-fit:cover}
    .article .body{padding:1rem}
    .meta{font-size:.85rem; color:#435263; margin-bottom:.4rem}
    .button-link{display:inline-block; margin-top:.6rem; padding:.45rem .75rem; border:1px solid #cfd7dd; border-radius:10px; text-decoration:none; color:#1F2E3D}
    @media(max-width:980px){.grid-articles{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(max-width:640px){.grid-articles{grid-template-columns:1fr}}
  </style>
